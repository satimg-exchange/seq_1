
<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>卫星网络影像交换</title>
  <meta name="description" content="星链艺术计划">
  <meta property="og:title" content="卫星网络影像交换">

  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="iframe.js"></script>
  <script src="app.js" defer></script>
    <!-- Include Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <p class="exchange">
      _satellite_network_image_exchange_卫星网络影像交换_
    </p>

    <h3 class="lang">
      <a href="index.html">ENG</a> 
      <br> | 
      <br><a href="upload_page_ch.html">中文</a>    </h3>

    <div class="title">
      <p >
        > 你所看见的世界是怎样的？
      </p>
    </div>

    <div class="text">
      <p>
        如果可以上传一张图片到太空，让所有人都看得到，
        你会上传什么？
    </p>
    </div>

    <img src="xu-studio-img_SCA test.png" class="sca">

    <!-- 打开相机按钮 -->
    <button id="startCameraButton" class="startcam-button">打开相机</button>

    <!-- 本地上传按钮 -->
    <button id="uploadLocalButton" class="upload-button">本地上传</button>
    <input type="file" id="localImageInput" style="display:none;" />

    <!-- 相机和按钮的模态容器 -->
    <div id="cameraContainer" class="camera-container" style="display:none;">
      <button id="closeCamera" class="close-button">X</button>
      <video id="video" autoplay></video>
      <canvas id="canvas" style="display:none;"></canvas>

      <!-- 容器内的相机控制按钮 -->
      <button id="switchButton" class="switchcam-button">切换相机</button>
      <button id="captureButton" class="capture-button">拍照</button>
    </div>

    <p id="locationData" class="location-data"></p>

    <button id="about-button" onclick="abouttoggleIframe()">关于</button>
    <button id="ai-button" onclick="aitoggleIframe()">图像链</button>
    <button id="metadata-button" onclick="metadatatoggleIframe()">数据采集</button>
    <button id="research-button" onclick="researchtoggleIframe()">研究笔记</button>
    <button id="updates-button" onclick="updatestoggleIframe()">项目进展</button>
    <button id="map-button" onclick="maptoggleIframe()">卫星地图</button>
    <iframe id="aboutpopupFrame" src="about.html"></iframe>
    <iframe id="metadatapopupFrame" src="metadata.html"></iframe>
    <iframe id="aipopupFrame" src="aipipeline.html"></iframe>
    <iframe id="researchpopupFrame" src="research.html"></iframe>
    <iframe id="updatespopupFrame" src="updates.html"></iframe>
    <iframe id="mappopupFrame" src="map.html"></iframe>


    <p class="poetic-text">
      本项目为《徐冰艺术卫星创作驻留项目》
      <br>“艺术星链计划”委任
    </p>

</body>
</html>
