<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo to space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #video, #canvas {
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      border: 1px solid #ccc;
      display: none;
    }
    #captureButton, #switchButton, #startCameraButton, #uploadLocalButton {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
    }
    #locationData {
      margin-top: 20px;
    }
    #pinnedFilesList {
      list-style: none;
      padding: 0;
    }
    #pinnedFilesList li {
      margin: 10px 0;
      padding: 10px;
      background: #f0f0f0;
    }
    #pinnedFilesList img {
      max-width: 300px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Data for Space</h1>

  <!-- Video stream for camera preview -->
  <video id="video" autoplay playsinline></video>
  
  <!-- Canvas to display captured image -->
  <canvas id="canvas"></canvas>

  <!-- Buttons -->
  <button id="startCameraButton">Start Camera</button>
  <button id="switchButton" style="display: none;">Switch Camera</button>
  <button id="captureButton" style="display: none;">Take Photo</button>
  <button id="uploadLocalButton">Upload a Local Image</button>
  <input type="file" id="localImageInput" accept="image/*" style="display:none;" />

  <!-- Display location data -->
  <div id="locationData"></div>

  <h2>IPFS Pinned Files</h2>
  <ul id="pinnedFilesList"></ul>

  <!-- Include Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Include your JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
