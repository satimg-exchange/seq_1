<!DOCTYPE html>
<html>
<head>
  <title>Assets with Time</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh;
    }
    .popup-img {
      width: 200px;
      height: auto;
    }
    .popup-text {
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([25, 100], 3);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Assets with [id, lat, lon, time]
    const assets = [
      ['C1', 34.2655, 108.8955, '01/30/25, 5:31PM GMT+8'],
      ['C2', 31.3896, 121.5225, '12/19/24, 2:24PM GMT+8'],
   //   ['C3', 13.734, 100.5478, '11/17/24, 7:22 AM GMT+7'],
      ['C4', 13.743853, 100.589287, '11/13/24, 9:41 AM GMT+7'],
   //   ['C5', 13.741453, 100.589378, '11/13/24, 9:35 AM GMT+7'],
   //   ['C6', 18.7827, 98.985008, '11/7/24, 9:54 AM GMT+7'],
   //   ['C7', 31.246578, 121.501892, '9/23/24, 9:53 PM GMT+8'],
   //   ['C8', 31.240447, 121.493845, '9/7/24, 6:13 PM GMT+8'],
   //   ['C9', 22.853213, 106.728158, '8/23/24, 3:01 PM GMT+8'],
      ['C10', 22.855908, 106.724137, '8/23/24, 12:39 PM GMT+8'],
   //   ['C11', 22.813405, 108.316763, '8/18/24, 7:16 PM GMT+8'],
      ['C12', 31.272038, 121.555763, '8/3/24, 6:08 PM GMT+8'],
   //   ['C13', 31.27293, 121.553092, '8/3/24, 5:27 PM GMT+8'],
      ['C14', 31.192763, 121.299422, '4/13/24, 8:56 PM GMT+8'],
   //   ['C15', 31.224987, 121.41497, '4/13/24, 4:15 PM GMT+8'],
   //   ['C16', 31.214425, 121.403542, '3/14/24, 1:38 PM GMT+8'],
      ['C17', 34.302837, 117.290383, '2/15/24, 12:09 PM GMT+8'],
      ['C18', 34.232463, 109.122156, '2/13/24, 3:21 PM GMT+8'],
      ['C19', 22.282508, 114.191162, '1/30/24, 10:20 AM GMT+8'],
   //   ['C20', 22.302263, 114.18087, '1/29/24, 1:15 PM GMT+8'],
    //  ['C21', 22.32982, 114.113389, '1/26/24, 5:39 PM GMT+8'],
    //  ['C22', 31.253887, 121.479928, '1/20/24, 1:01 PM GMT+8'],
   //   ['C23', 18.799445, 98.933845, '1/5/24, 5:03 PM GMT+7'],
      ['C24', 18.799705, 98.939112, '1/5/24, 5:45 PM GMT+7'],
   //   ['C25', 19.911933, 99.825858, '1/3/24, 9:42 PM GMT+7'],
   //   ['C26', 20.333733, 100.088256, '1/3/24, 3:56 PM GMT+7'],
      ['C27', 20.350608, 100.082856, '1/3/24, 3:47 PM GMT+7'],
      ['C28', 19.912762, 99.824487, '1/2/24, 5:25 PM GMT+7'],
   //   ['C29', 18.796825, 98.976563, '1/1/24, 7:52 PM GMT+7'],
      ['C30', 18.796292, 98.982978, '1/1/24, 5:19 PM GMT+7'],
  //    ['P1', 46.1, 8.47, '08/13/24 12:54 AM'],
      ['P2', 44.91871399, -73.12477538, '07/27/24 10:23 PM'],
   //   ['P3', 45.4879829, -74.1332526, '09/01/2024 8:42 PM'],
      ['P4', 44.97115405, -72.89641591, '08/25/2024 6:04 PM'],
   //   ['P5', 12.48438335, -61.4569823, '12/04/24 7:24 PM'],
   //   ['P6', 44.97758653, -72.88271731, '5/11/24 4:40 PM'],
      ['P7', 13.75, 100.49, '02/02/24 12:00 PM'],
      ['P8', 46.813, -71.2, '10/20/2024 2:31 PM'],
      ['P10', 49.28, -123.105, '11/02/2024 4:30 PM'],
      ['P11', 45.54, -73.58, '01/12/25 10:00 AM'],
    ];

    assets.forEach(([id, lat, lon, time]) => {
      const folder = id.toUpperCase();
      const file = `${folder.toLowerCase()}.png`;
const imgPath = `assets/${folder}/${file}`;


      L.marker([lat, lon]).addTo(map)
        .bindPopup(`
          <strong>${id}</strong><br>
          <img src="${imgPath}" class="popup-img"><br>
          <div class="popup-text"><strong>Time:</strong> ${time}</div>
        `);
    });
  </script>
</body>
</html>
